<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="extension.css"/>
    <link rel="stylesheet" href="settings.css"/>
  </head>
  <body>
    <p data-l10n-id="description"/>
    <div class="browser-style">
      <label for="baseURL" data-l10n-id="baseURL"></label>
      <input type="text" id="baseURL" placeholder="https://dav.example.com"/>
    </div>
    <div class="browser-style">
      <label for="publicURL" data-l10n-id="publicURL"></label>
      <input type="text" id="publicURL"/>
    </div>
    <div class="browser-style">
      <label for="username" data-l10n-id="username"></label>
      <input type="text" id="username"/>
    </div>
    <div class="browser-style">
      <label for="password" data-l10n-id="password"></label>
      <input type="password" id="password"/>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
